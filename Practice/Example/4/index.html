<!DOCTYPE HTML>
<html lang="ko">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<title>flexible box</title>
<style>
    *{margin: 0; padding: 0;}

    #wrap {
        /* 웹키트 전용 접두사 */
        display: -webkit-flex;
        display: flex;
        width: 90%;
        height: 500px;
        margin: 0 auto;
        background: #eb4a24;
        border: 4px solid #000;
    }
</style>

</head>
<body>
    <div id="wrap"></div>
</body>
